<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/log.css">
</head>
<body>
<div class="container">
  <h1 class="title">Connexion</h1>
  <form class="form" th:action="@{/login}" method="post">
    <label class="form-label" for="username">Nom d'utilisateur :</label>
    <input class="form-input" type="text" id="username" name="username" required>
    <label class="form-label" for="password">Mot de passe :</label>
    <input class="form-input" type="password" id="password" name="password" required>
    <input class="form-button" type="submit" value="Se connecter">
  </form>
  <a class="link" href="/register">S'inscrire</a>
  <div th:if="${param.error}">
    <p class="error-message">Nom d'utilisateur ou mot de passe incorrect.</p>
  </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
